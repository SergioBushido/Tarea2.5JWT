# DataSource configuration
# MariaDB DataSource configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/pwc?allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.url=jdbc:mariadb://localhost:3306/pwc
